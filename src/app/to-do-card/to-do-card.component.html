<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    @if(!isEditing){
    <div>
      <input type="checkbox" [(ngModel)]="todo.completed" />
      <!-- <input
      type="text"
      class="form-control"
      placeholder="Add a new task..."
      [(ngModel)]="newTodoText"
    /> -->
      <span [class.text-decoration-line-through]="todo.completed">
        {{ todo.todo }}
      </span>
    </div>
    } @if(isEditing){
    <div>
      <input type="text" [(ngModel)]="editedText" class="form-control" />
    </div>
    }

    <div>
      @if(!isEditing){
      <button class="btn btn-sm btn-warning" (click)="startEdit()">Edit</button>
      } @if(isEditing){

      <button class="btn btn-sm btn-success" (click)="saveEdit()">Save</button>
      }
      <button class="btn btn-sm btn-danger" (click)="delete.emit(todo.id)">
        Delete
      </button>
    </div>
  </div>
</div>
